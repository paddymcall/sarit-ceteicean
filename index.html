<!doctype html>
<html lang="en">
<head>
<title>My project</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/CETEIcean.css" />
<link rel="stylesheet" href="css/style.css" />
<script src="js/CETEI.js"></script>
</head>
<body>
<div id="TEI"></div>
<script>
  var CETEIcean = new CETEI()
  CETEIcean.addBehaviors({
	  // // older way:
	  // handlers: {
	  // 	  "head": [ "[<a href=\"https://oebb.at/\">" , "</a>]" ],
	  // 	  "pb": [ "[pb" , "]" ]
	  // }
	  // // better for the future:
	  "tei": {
		  "teiHeader": null,
		  "head": function (e) {
			  let s = document.createElement("span");
			  s.innerHTML = (e.getAttribute("n") || "") + " " + e.innerHTML;
			  return s;
		  },
		  "persName": function (e) {
			  let a = document.createElement("a");
			  a.setAttribute("href", e.getAttribute("ref"));
			  a.innerHTML = e.innerHTML;
			  return a;
		  }
	  }
  })
  
  CETEIcean.getHTML5("data/ratnakirti-nibandhavali.xml", function(data) {
	  document.getElementById("TEI").appendChild(data)
  })
</script>
</body>
</html>
